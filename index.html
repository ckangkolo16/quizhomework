<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div id="container">
    <div class="firstScreen" id="start"  >
        <button id="startBtn" class="btn" >Start Quiz</button>
      </div>
  

    <div id="quiz">
      
      <div id="questionsEl" class="hide">
      <h2 id="titleEl"></h2>
      
       <div id="choicesEl" class="choices"> 
         
      
      </div>



      
      

     
    </div>



     <div id="scoreContainer" class="hide">
        <h2>Done!</h2>
        <p>Your final score is <span id="finalScore"></span>.</p>
        <p>
          Enter your initials: <input type="text" id="initials" max="3" />
          <button id="submitbtn">Submit</button>
        </p>
      </div>


    <div class="timer">Time: <span id="timer">0</span></div>
    
    <div id="feedback" class="feedback hide"></div>

</div>

    <script src="script.js"></script>
</body>

</html>
